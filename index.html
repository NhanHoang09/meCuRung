    <style>
      html,
      body {

      canvas {
        position: absolute;

        width: 100%;

  <body>
    <canvas id="pinkboard"></canvas>
    <div class="console-container">
      <span id="text"></span>
      <div class="console-underscore" id="console">&#95;</div>
    </div>

    <script>
      // function([string1, string2],target id,[color1,color2])
      consoleText(
        [
          "Hello mẹ con cu RỤng",
          "Hyvongj làm cho mẹ cu RỤng zui!",
          "Để sau này còn nhờ vả tiếp :)))",
        ],
        "text",
        ["tomato", "rebeccapurple", "lightblue"]
      );

      function consoleText(words, id, colors) {
        if (colors === undefined) colors = ["#fff"];
        var visible = true;
        var con = document.getElementById("console");
        var letterCount = 1;
        var x = 1;
        var waiting = false;
        var target = document.getElementById(id);
        target.setAttribute("style", "color:" + colors[0]);
        window.setInterval(function () {
          if (letterCount === 0 && waiting === false) {
            waiting = true;
            target.innerHTML = words[0].substring(0, letterCount);
            window.setTimeout(function () {
              var usedColor = colors.shift();
              colors.push(usedColor);
              var usedWord = words.shift();
              words.push(usedWord);
              x = 1;
              target.setAttribute("style", "color:" + colors[0]);
              letterCount += x;
              waiting = false;
            }, 1000);
          } else if (letterCount === words[0].length + 1 && waiting === false) {
            waiting = true;
            window.setTimeout(function () {
              x = -1;
              letterCount += x;
              waiting = false;
            }, 1000);
          } else if (waiting === false) {
            target.innerHTML = words[0].substring(0, letterCount);
            letterCount += x;
          }
        }, 120);
        window.setInterval(function () {
          if (visible === true) {
            con.className = "console-underscore hidden";
            visible = false;
          } else {
            con.className = "console-underscore";

            visible = true;
          }
        }, 400);
      }
      /*

      

 * Settings

 */

      var settings = {
        particles: {
          length: 500, // maximum amount of particles

          duration: 2, // particle duration in sec

          velocity: 100, // particle velocity in pixels/sec

          effect: -0.75, // play with this for a nice effect

          size: 30, // particle size in pixels
        },
      };

      /*

 * RequestAnimationFrame polyfill by Erik Möller

 */

      (function () {
        var b = 0;
        var c = ["ms", "moz", "webkit", "o"];
        for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
          window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
          window.cancelAnimationFrame =
            window[c[a] + "CancelAnimationFrame"] ||
            window[c[a] + "CancelRequestAnimationFrame"];
        }
        if (!window.requestAnimationFrame) {
          window.requestAnimationFrame = function (h, e) {
            var d = new Date().getTime();
            var f = Math.max(0, 16 - (d - b));
            var g = window.setTimeout(function () {
              h(d + f);
            }, f);
            b = d + f;
            return g;
          };
        }
        if (!window.cancelAnimationFrame) {
          window.cancelAnimationFrame = function (d) {
            clearTimeout(d);
          };
        }
      })();

      /*

 * Point class

 */

      var Point = (function () {
        function Point(x, y) {
          this.x = typeof x !== "undefined" ? x : 0;

          this.y = typeof y !== "undefined" ? y : 0;
        }

        Point.prototype.clone = function () {
          return new Point(this.x, this.y);
        };

        Point.prototype.length = function (length) {
          if (typeof length == "undefined")
            return Math.sqrt(this.x * this.x + this.y * this.y);

          this.normalize();

          this.x *= length;

          this.y *= length;

          return this;
        };

        Point.prototype.normalize = function () {
          var length = this.length();

          this.x /= length;

          this.y /= length;

          return this;
        };

        return Point;
      })();

      /*

 * Particle class

 */

      var Particle = (function () {
        function Particle() {
          this.position = new Point();

          this.velocity = new Point();

          this.acceleration = new Point();

          this.age = 0;
        }

        Particle.prototype.initialize = function (x, y, dx, dy) {
          this.position.x = x;

          this.position.y = y;

          this.velocity.x = dx;

          this.velocity.y = dy;

          this.acceleration.x = dx * settings.particles.effect;

          this.acceleration.y = dy * settings.particles.effect;

          this.age = 0;
        };

        Particle.prototype.update = function (deltaTime) {
          this.position.x += this.velocity.x * deltaTime;

          this.position.y += this.velocity.y * deltaTime;

          this.velocity.x += this.acceleration.x * deltaTime;

          this.velocity.y += this.acceleration.y * deltaTime;

          this.age += deltaTime;
        };

        Particle.prototype.draw = function (context, image) {
          function ease(t) {
            return --t * t * t + 1;
          }

          var size = image.width * ease(this.age / settings.particles.duration);

          context.globalAlpha = 1 - this.age / settings.particles.duration;

          context.drawImage(
            image,
            this.position.x - size / 2,
            this.position.y - size / 2,
            size,
            size
          );
        };

        return Particle;
      })();

      /*

 * ParticlePool class

 */

      var ParticlePool = (function () {
        var particles,
          firstActive = 0,
          firstFree = 0,
          duration = settings.particles.duration;

        function ParticlePool(length) {
          // create and populate particle pool

          particles = new Array(length);

          for (var i = 0; i < particles.length; i++)
            particles[i] = new Particle();
        }

        ParticlePool.prototype.add = function (x, y, dx, dy) {
          particles[firstFree].initialize(x, y, dx, dy);

          // handle circular queue

          firstFree++;

          if (firstFree == particles.length) firstFree = 0;

          if (firstActive == firstFree) firstActive++;

          if (firstActive == particles.length) firstActive = 0;
        };

        ParticlePool.prototype.update = function (deltaTime) {
          var i;

          // update active particles

          if (firstActive < firstFree) {
            for (i = firstActive; i < firstFree; i++)
              particles[i].update(deltaTime);
          }

          if (firstFree < firstActive) {
            for (i = firstActive; i < particles.length; i++)
              particles[i].update(deltaTime);

            for (i = 0; i < firstFree; i++) particles[i].update(deltaTime);
          }

          // remove inactive particles

          while (
            particles[firstActive].age >= duration &&
            firstActive != firstFree
          ) {
            firstActive++;

            if (firstActive == particles.length) firstActive = 0;
          }
        };

        ParticlePool.prototype.draw = function (context, image) {
          // draw active particles

          if (firstActive < firstFree) {
            for (i = firstActive; i < firstFree; i++)
              particles[i].draw(context, image);
          }

          if (firstFree < firstActive) {
            for (i = firstActive; i < particles.length; i++)
              particles[i].draw(context, image);

            for (i = 0; i < firstFree; i++) particles[i].draw(context, image);
          }
        };

        return ParticlePool;
      })();

      /*

 * Putting it all together

 */

      (function (canvas) {
        var context = canvas.getContext("2d"),
          particles = new ParticlePool(settings.particles.length),
          particleRate =
            settings.particles.length / settings.particles.duration, // particles/sec
          time;

        // get point on heart with -PI <= t <= PI

        function pointOnHeart(t) {
          return new Point(
            160 * Math.pow(Math.sin(t), 3),

            130 * Math.cos(t) -
              50 * Math.cos(2 * t) -
              20 * Math.cos(3 * t) -
              10 * Math.cos(4 * t) +
              25
          );
        }

        // creating the particle image using a dummy canvas

        var image = (function () {
          var canvas = document.createElement("canvas"),
            context = canvas.getContext("2d");

          canvas.width = settings.particles.size;

          canvas.height = settings.particles.size;

          // helper function to create the path

          function to(t) {
            var point = pointOnHeart(t);

            point.x =
              settings.particles.size / 2 +
              (point.x * settings.particles.size) / 350;

            point.y =
              settings.particles.size / 2 -
              (point.y * settings.particles.size) / 350;

            return point;
          }

          // create the path

          context.beginPath();

          var t = -Math.PI;

          var point = to(t);

          context.moveTo(point.x, point.y);

          while (t < Math.PI) {
            t += 0.01; // baby steps!

            point = to(t);

            context.lineTo(point.x, point.y);
          }

          context.closePath();

          // create the fill

          context.fillStyle = "#ea80b0";

          context.fill();

          // create the image

          var image = new Image();

          image.src = canvas.toDataURL();

          return image;
        })();

        // render that thing!

        function render() {
          // next animation frame

          requestAnimationFrame(render);

          // update time

          var newTime = new Date().getTime() / 1000,
            deltaTime = newTime - (time || newTime);

          time = newTime;

          // clear canvas

          context.clearRect(0, 0, canvas.width, canvas.height);

          // create new particles

          var amount = particleRate * deltaTime;

          for (var i = 0; i < amount; i++) {
            var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());

            var dir = pos.clone().length(settings.particles.velocity);

            particles.add(
              canvas.width / 2 + pos.x,
              canvas.height / 2 - pos.y,
              dir.x,
              -dir.y
            );
          }

          // update and draw particles

          particles.update(deltaTime);

          particles.draw(context, image);
        }

        // handle (re-)sizing of the canvas

        function onResize() {
          canvas.width = canvas.clientWidth;

          canvas.height = canvas.clientHeight;
        }

        window.onresize = onResize;

        // delay rendering bootstrap

        setTimeout(function () {
          onResize();

          render();
        }, 10);
      })(document.getElementById("pinkboard"));
      //----------
      const selectSVG = (id) => {
        const el = document.getElementById(id);
        return new SVGElement(el);
      };

      const createSVG = (type) => {
        const el = document.createElementNS("http://www.w3.org/2000/svg", type);
        return new SVGElement(el);
      };

      class SVGElement {
        constructor(element) {
          this.element = element;
        }

        set(attributeName, value) {
          this.element.setAttribute(attributeName, value);
        }

        style(property, value) {
          this.element.style[property] = value;
        }
      }

      const colors = [
        {
          main: "#FBDB4A",
          shades: ["#FAE073", "#FCE790", "#FADD65", "#E4C650"],
        },
        {
          main: "#F3934A",
          shades: ["#F7B989", "#F9CDAA", "#DD8644", "#F39C59"],
        },
        {
          main: "#EB547D",
          shades: ["#EE7293", "#F191AB", "#D64D72", "#C04567"],
        },
        {
          main: "#9F6AA7",
          shades: ["#B084B6", "#C19FC7", "#916198", "#82588A"],
        },
        {
          main: "#5476B3",
          shades: ["#6382B9", "#829BC7", "#4D6CA3", "#3E5782"],
        },
        {
          main: "#2BB19B",
          shades: ["#4DBFAD", "#73CDBF", "#27A18D", "#1F8171"],
        },
        {
          main: "#70B984",
          shades: ["#7FBE90", "#98CBA6", "#68A87A", "#5E976E"],
        },
      ];
      const svg = selectSVG("svg");
      const text = document.getElementById("text");
      const offscreenText = document.getElementById("offscreen-text");
      const input = document.getElementById("input");
      let width = window.innerWidth;
      let height = window.innerHeight;
      let textSize = 0;
      let textCenter = 0;
      const letters = [];
      const prompt = [
        "s",
        "t",
        "a",
        "r",
        "t",
        " ",
        "t",
        "y",
        "p",
        "i",
        "n",
        "g",
      ];
      let runPrompt = true;

      const resizePage = () => {
        width = window.innerWidth;
        height = window.innerHeight;
        svg.set("height", height);
        svg.set("width", width);
        svg.set("viewBox", `0 0 ${width} ${height}`);
        resizeLetters();
      };

      const resizeLetters = () => {
        textSize = width / (letters.length + 2);
        if (textSize > 100) textSize = 100;
        text.style.fontSize = `${textSize}px`;
        text.style.height = `${textSize}px`;
        text.style.lineHeight = `${textSize}px`;
        offscreenText.style.fontSize = `${textSize}px`;
        const textRect = text.getBoundingClientRect();
        textCenter = textRect.top + textRect.height / 2;
        positionLetters();
      };

      const positionLetters = () => {
        letters.forEach((letter) => {
          const timing = letter.shift ? 0.1 : 0;
          TweenLite.to(letter.onScreen, timing, {
            x: letter.offScreen.offsetLeft + "px",
            ease: Power3.easeInOut,
          });
          letter.shift = true;
        });
      };

      const animateLetterIn = (letter) => {
        const yOffset = (0.5 + Math.random() * 0.5) * textSize;
        TweenLite.fromTo(
          letter,
          0.4,
          { scale: 0 },
          { scale: 1, ease: Back.easeOut }
        );
        TweenLite.fromTo(
          letter,
          0.4,
          { opacity: 0 },
          { opacity: 1, ease: Power3.easeOut }
        );
        TweenLite.to(letter, 0.2, { y: -yOffset, ease: Power3.easeInOut });
        TweenLite.to(letter, 0.2, { y: 0, ease: Power3.easeInOut, delay: 0.2 });
        const rotation = -50 + Math.random() * 100;
        TweenLite.to(letter, 0.2, {
          rotation: rotation,
          ease: Power3.easeInOut,
        });
        TweenLite.to(letter, 0.2, {
          rotation: 0,
          ease: Power3.easeInOut,
          delay: 0.2,
        });
      };

      const addDecor = (letter, color) => {
        setTimeout(() => {
          var rect = letter.getBoundingClientRect();
          const x0 = letter.offsetLeft + letter.offsetWidth / 2;
          const y0 = textCenter - textSize * 0.5;
          const shade = color.shades[Math.floor(Math.random() * 4)];
          for (var i = 0; i < 8; i++) addTri(x0, y0, shade);
          for (var i = 0; i < 8; i++) addCirc(x0, y0);
        }, 150);
      };

      const addTri = (x0, y0, shade) => {
        const tri = createSVG("polygon");
        const a = Math.random();
        const a2 = a + (-0.2 + Math.random() * 0.4);
        const r = textSize * 0.52;
        const r2 = r + textSize * Math.random() * 0.2;
        const x = x0 + r * Math.cos(2 * Math.PI * a);
        const y = y0 + r * Math.sin(2 * Math.PI * a);
        const x2 = x0 + r2 * Math.cos(2 * Math.PI * a2);
        const y2 = y0 + r2 * Math.sin(2 * Math.PI * a2);
        const triSize = textSize * 0.1;
        const scale = 0.3 + Math.random() * 0.7;
        const offset = triSize * scale;
        tri.set("points", `0,0 ${triSize * 2},0 ${triSize},${triSize * 2}`);
        tri.style("fill", shade);
        svg.element.appendChild(tri.element);
        TweenLite.fromTo(
          tri.element,
          0.6,
          {
            rotation: Math.random() * 360,
            scale: scale,
            x: x - offset,
            y: y - offset,
            opacity: 1,
          },
          {
            x: x2 - offset,
            y: y2 - offset,
            opacity: 0,
            ease: Power1.easeInOut,
            onComplete: () => {
              svg.element.removeChild(tri.element);
            },
          }
        );
      };

      const addCirc = (x0, y0) => {
        const circ = createSVG("circle");
        const a = Math.random();
        const r = textSize * 0.52;
        const r2 = r + textSize;
        const x = x0 + r * Math.cos(2 * Math.PI * a);
        const y = y0 + r * Math.sin(2 * Math.PI * a);
        const x2 = x0 + r2 * Math.cos(2 * Math.PI * a);
        const y2 = y0 + r2 * Math.sin(2 * Math.PI * a);
        const circSize = textSize * 0.05 * Math.random();
        circ.set("r", circSize);
        circ.style("fill", "#eee");
        svg.element.appendChild(circ.element);
        TweenLite.fromTo(
          circ.element,
          0.6,
          { x: x - circSize, y: y - circSize, opacity: 1 },
          {
            x: x2 - circSize,
            y: y2 - circSize,
            opacity: 0,
            ease: Power1.easeInOut,
            onComplete: () => {
              svg.element.removeChild(circ.element);
            },
          }
        );
      };

      const addLetter = (char, i) => {
        const letter = document.createElement("span");
        const oLetter = document.createElement("span");
        letter.innerHTML = char;
        oLetter.innerHTML = char;
        text.appendChild(letter);
        const color = colors[i % colors.length];
        letter.style.color = color.main;
        offscreenText.appendChild(oLetter);
        letters[i] = { offScreen: oLetter, onScreen: letter, char: char };
        animateLetterIn(letter);
        addDecor(oLetter, color);
      };

      const addLetters = (value) => {
        value.forEach((char, i) => {
          if (letters[i] && letters[i].char !== char) {
            letters[i].onScreen.innerHTML = char;
            letters[i].offScreen.innerHTML = char;
            letters[i].char = char;
          }
          if (letters[i] === undefined) {
            addLetter(char, i);
          }
        });
      };

      const animateLetterOut = (letter, i) => {
        TweenLite.to(letter.onScreen, 0.1, {
          scale: 0,
          opacity: 0,
          ease: Power2.easeIn,
          onComplete: () => {
            console.log("removing");
            console.log(letter);
            offscreenText.removeChild(letter.offScreen);
            text.removeChild(letter.onScreen);
            positionLetters();
          },
        });
        letters.splice(i, 1);
      };

      const removeLetters = (value) => {
        for (let i = letters.length - 1; i >= 0; i--) {
          const letter = letters[i];
          if (value[i] === undefined) {
            animateLetterOut(letter, i);
          }
        }
      };

      const onInputChange = () => {
        const value =
          input.value === "" ? [] : input.value.toLowerCase().split("");
        addLetters(value);
        removeLetters(value);
        resizeLetters();
      };

      const keyup = (e) => {
        if (runPrompt) {
          input.value = "";
          runPrompt = false;
        }
        onInputChange();
      };

      const addPrompt = (i) => {
        setTimeout(() => {
          if (runPrompt && prompt[i]) {
            input.value = input.value + prompt[i];
            onInputChange();
            addPrompt(i + 1);
          }
        }, 300);
      };

      resizePage();
      window.addEventListener("resize", resizePage);
      input.addEventListener("keyup", keyup);
      input.focus();
      addPrompt(0);
    </script>
